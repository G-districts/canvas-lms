services:
  - type: web
    name: canvas-lms
    runtime: ruby
    plan: starter
    region: oregon

    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server -b 0.0.0.0 -p 3000"

    envVars:
      - key: RAILS_ENV
        value: "production"

      - key: RAILS_MASTER_KEY
        sync: false

      - key: DATABASE_URL
        fromDatabase:
          name: canvas-db
          property: connectionString

      - key: WEB_CONCURRENCY
        value: "2"

      - key: RAILS_MAX_THREADS
        value: "5"

      - key: CANVAS_DOMAIN
        value: "canvas-lms.onrender.com"

databases:
  - name: canvas-db
    plan: free
